<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Data Lake Gen2 Architecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .box {
            border: 2px solid #000;
            padding: 20px;
            margin: 0 auto 20px;
            text-align: center;
            max-width: 500px;
        }

        .box h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }

        .box p {
            font-size: 13px;
            margin: 0;
            color: #444;
        }

        .medallion {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .medallion div {
            border: 1px solid #000;
            padding: 8px 16px;
            font-size: 12px;
        }

        .arrow {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Azure Data Lake Gen2 + Power BI Architecture</h1>

    <div class="box">
        <h2>Data Sources</h2>
        <p>Databases • APIs • Files • Streams</p>
    </div>

    <div class="arrow">↓</div>

    <div class="box">
        <h2>Azure Data Lake Storage Gen2</h2>
        <div class="medallion">
            <div>Raw<br><small>(Bronze)</small></div>
            <div>Curated<br><small>(Silver)</small></div>
            <div>Enriched<br><small>(Gold)</small></div>
        </div>
    </div>

    <div class="arrow">↓</div>

    <div class="box">
        <h2>Azure Synapse Analytics</h2>
        <p>Serverless SQL • Spark • External Tables</p>
    </div>

    <div class="arrow">↓</div>

    <div class="box">
        <h2>Power BI</h2>
        <p>Reports • Dashboards • DirectQuery</p>
    </div>
</body>
</html>
